{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Library Management System{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/ " class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/books/index/" class="nav-link px-2 text-white">Books</a></li>
          <li><a href="/myBooks/index/" class="nav-link px-2 text-white">My Books</a></li>
            <li><a href="/books/create" class="nav-link px-2 text-white">Add a Book</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="text" class="form-control form-control-dark" name="q" placeholder="Search..." value="{{request.GET.q}}" aria-label="Search">
        </form>


        <div class="text-end">
            <form method="post" action="http://127.0.0.1:8000/accounts/login/">
                {% csrf_token %}
          <input type="submit" class="btn btn-outline-light me-2" value="Login">
            </form>
            <form method="post" action="http://127.0.0.1:8000/accounts/register/">
                {% csrf_token %}
                <input type="submit" class="btn btn-warning" value="Sign-up">
            </form>

        </div>
      </div>
    </div>
  </header>
<body>


    {%include 'messages.html'%}

    {% block body %}


    {% endblock %}
    <script src = "{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
